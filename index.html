<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>StarWars.com | The Official Star Wars Website</title>
</head>
<body>

    <div class="wrapper">
        <div class="navSocial">
                <li id="iconFacebook">
                    <a href="https://www.facebook.com/StarWars" target="_blank" title="facebook">
                        <img src="assets/icon_facebook-aec3b685b1a1.svg" alt="facebook">
                    </a>
                </li>
                <li id="iconInstagram"><a href="https://www.instagram.com/starwars/" target="_blank" title="instagram">
                        <img src="assets/icon_instagram-be8807d03d5f.svg" alt="instagram">
                    </a>
                </li>
                <li id="iconTumblr"><a href="https://starwars.tumblr.com/" target="_blank" title="tumblr">
                        <img src="assets/icon_tumblr-9dbf2f5872a3.svg" alt="tumblr">
                    </a>
                </li>
                <li id="iconTwitter"><a href="https://twitter.com/starwars" target="_blank" title="twitter">
                        <img src="assets/icon_twitter-bde9a7f5abaa.svg" alt="twitter">
                    </a>
                </li>
                <li id="iconYoutube"><a href="https://www.youtube.com/user/starwars" target="_blank" title="youtube">
                        <img src="assets/icon_youtube-ed78c6ee1c7d.svg" alt="youtube">
                    </a>
                </li>
                <li id="iconKids"><a href="https://lol.disney.com/star-wars" target="_blank" title="Star Wars Kids">
                        <img src="assets/icon_kids-dc39fc54f6c2.svg" alt="Star Wars Kids">
                    </a>
                </li>
        </div>

        <div class="navLogo">
                <li id="swLogo"><a href="https://www.starwars.com/" target="_blank" title="Star Wars Logo">
                        <img src="assets/Star_Wars_logo_black-700x700.png" alt="Star Wars Home" width="150" height="150">
                    </a>
                </li>
        </div>

        <div class="navSignIn">
            <li id="SignUp"><a href="https://www.disneyplus.com/home" target="_blank" title="Sign Up">Sign Up</a></li>
            <li id="LogIn"><a href="https://www.disneyplus.com/" target="_blank" title="Log In">Log In</a></li>
        </div>
    </div>    
</body>
</html>
